<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<script type="text/javascript">
    var app_code_name = navigator.appCodeName;
    var app_name = navigator.appName;
    var app_version = navigator.appVersion;
    var platform = navigator.platform;
    var user_agent = navigator.userAgent;
    document.write('appCodeName:' + app_code_name + '<br/>');
    document.write('appName:' + app_name + '<br/>');
    document.write('appVersion:' + app_version + '<br/>');
    document.write('platform:' + platform + '<br/>');
    document.write('userAgent:' + user_agent);
</script>
<body>
</body>
</html>
