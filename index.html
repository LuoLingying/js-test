<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript">  
    function openWindow(){
    // 新窗口打开时弹出确认框，是否打开
    var str = prompt('是否打开新窗口？', 'http://www.imooc.com/');
     console.log(str);
    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
    if(!str){
       
        window.open(str, '新窗口','width=400, height=500, menubar=no,toolbar=no');
    }
    else{
        document.write('地址有误，请重新输入');
    }
    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
    
    }
  </script> 
 </head> 
 <body> 
	  <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
 </body>
</html>
