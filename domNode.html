<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点属性</title>
</head>
<body>
  <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>
  </ul>
  <script type="text/javascript">
  var lis = document.getElementsByTagName('li');
  for(var i = 0; i<lis.length; i++)
  {
    document.write('节点名:' + lis[i].nodeName + '<br/>');
    document.write('节点值:' + lis[i].nodeValue + '<br/>');
    document.write('节点类型:' + lis[i].nodeType + '<br/>');
  }
  </script>
</body>
</html>
