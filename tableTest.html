<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
  <script type="text/javascript">

      window.onload = function(){
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var trs = document.getElementsByTagName('tr');
        for (let i = 0; i < trs.length; i++) {
            trs[i].onmouseover=() => {
                trs[i].style.backgroundColor = '#f2f2f2';
            };
            trs[i].onmouseout=() => {
                trs[i].style.backgroundColor = '#fff';
            }
        }
	 }

      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var num = 2;
      function add()
      {
          num++;
          var tr = document.createElement('tr');
          tr.innerHTML = '<td>xh00'+ num + '</td><td>第'+ num + '个学生</td><td><a href="javascript:;"  onclick="dele(this)">删除</a></td>';
          var parenttable = document.getElementById('table')
          parenttable.appendChild(tr);
      }

     // 创建删除函数

      function dele(obj)
      {
          var tr = obj.parentNode.parentNode;
          tr.parentNode.removeChild(tr);
      }

  </script>
 </head>
 <body>
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="dele(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;"  onclick="dele(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   </table>
	   <input type="button" value="添加一行" onclick="add()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
